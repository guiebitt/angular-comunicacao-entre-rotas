<po-page-default p-title="Início">
  <div class="po-row">
    <po-widget
      class="po-xl-6 po-lg-6 po-md-6 po-sm-12"
      p-primary-label="Acessar cadastro"
      p-title="Clientes"
      (p-primary-action)="router.navigate(['clientes'])">
      <po-info p-value="O cadastro de clientes utiliza Angular Resolve para a rota de listagem e alteração.">
      </po-info>
    </po-widget>
    <po-widget
      class="po-xl-6 po-lg-6 po-md-6 po-sm-12"
      p-primary-label="Pesquisar"
      p-title="Produtos"
      (p-primary-action)="router.navigate(['produtos'], { queryParams: { filtroRapido: filtroProduto } })">
      <po-input
        p-placeholder="Código ou descrição"
        name="filtroRapido"
        p-auto-focus
        [ngModelOptions]="{ standalone: true }"
        [(ngModel)]="filtroProduto">
      </po-input>
    </po-widget>
  </div>
</po-page-default>
